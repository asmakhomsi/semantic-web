<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Hospital</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Add Hospital</h1>
  <form id="addHospitalForm">
    <label for="hospitalName">Hospital Name:</label>
    <input type="text" id="hospitalName" name="hospitalName" required>
    <br>
    <label for="hospitalLocation">Hospital Location:</label>
    <input type="text" id="hospitalLocation" name="hospitalLocation" required>
    <br>
    <label for="hospitalCapacity">Hospital Capacity:</label>
    <input type="number" id="hospitalCapacity" name="hospitalCapacity" required>
    <br>
    <button type="button" onclick="addHospital()">Add Hospital</button>
  </form>
  <script src="addHospital.js"></script>
</body>
</html>
